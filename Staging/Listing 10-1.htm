<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/jquery-ui.min.css">
    <script src="scripts/jquery-2.1.0.min.js"></script>
    <script src="scripts/jquery-ui.min.js"></script>

    <script>
		var departmentsArray = [ "Customer Support", "Implementation", "Infrastructure", 
                                 "Marketing",  "Production Support", "Sales", "Technology"];

		$(function() {
			$( "#department" ).autocomplete({
				source: departmentsArray
			});
		});
	</script>
</head>
<body>
    <div class="ui-widget">
		<label for="department">Department Name: </label>
		<input id="department">
    </div>
</body>
</html>
