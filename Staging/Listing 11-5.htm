<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles/jquery.mobile-1.4.3.min.css" />
      
    <script type="text/javascript" src="scripts/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.mobile-1.4.3.min.js"></script>

    <script>
        $(function() {
            $("#transitionType").on("change", function(){
                $("#lnkNavigate").data("transition", $(this).val());
            });
        });
	</script>
</head>

<body>
    <!--  Page 1 -->
    <div data-role="page" id="homePage">
        <div data-role="header">
			<h1>Home Page</h1>
		</div>

        <div data-role="main" class="ui-content">
            <select id="transitionType">
				<option selected>fade</option>
                <option>flip</option>
                <option>flow</option>
                <option>pop</option>
                <option>slide</option>
                <option>slidefade</option>
                <option>slideup</option>
                <option>slidedown</option>
                <option>turn</option>
                <option>none</option>
			</select>
            
            
            <a id="lnkNavigate" href="#detailPage"  class="ui-btn ui-btn-b ui-overlay-shadow ui-corner-all ui-icon-arrow-r ui-btn-icon-right">
                Detail Information</a>
        </div>

        <div data-role="footer" data-position="fixed">
			<h1>Page Footer</h1>
        </div>
    </div>
      
    <!--  Page 2 -->
    <div data-role="page" id="detailPage">
        <div data-role="header">
			<h1>Detail Page</h1>
        </div>

        <div data-role="main" class="ui-content">
            Detailed information ...<br>
            ....
            <a href="#homePage" class="ui-btn ui-btn-b ui-overlay-shadow ui-corner-all ui-icon-arrow-l ui-btn-icon-left">Back</a>
		</div>

        <div data-role="footer" data-position="fixed">
			<h1>Page Footer</h1>
		</div>
    </div>
</body>
</html>
