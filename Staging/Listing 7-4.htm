<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<script src="scripts/jquery-2.1.0.min.js"></script>
   
	<script>
		$(function() {
			$("#imgSample").on(
				{
					"mouseenter": function() { $(this).css("opacity", 0.5);  },
					"mouseleave": function() { $(this).css("opacity", 1.0); }
				});
		});
	</script>
</head>
<body>
    <img id="imgSample" src="images/butterfly3.png"><br>
</body>
</html>
