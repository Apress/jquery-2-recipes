<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="scripts/jquery-2.1.0.min.js"></script>
    <script>
        $(function() {
            $("#btnSubmit").on("click", 
                function() { 
                    alert("Submit button is clicked.");
			});
                         
			$("#btnRemove").on("click", 
                function() { 
					$("#btnSubmit").off("click");
            });
        });
    </script>
</head>

<body>
    <button id="btnSubmit">Submit</button>
    <button id="btnRemove">Remove Event Handler</button>
</body>
</html>
