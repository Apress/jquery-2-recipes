<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    
	<script>
		function getFirstName() {
			var htmlElement = document.getElementById("txtFirstName");
            alert("Value: " + htmlElement.value);
            alert("Type: " + htmlElement.getAttribute("type"));
		}
	</script>
</head>
<body>
	First Name: <input id="txtFirstName" type="text"><br>
    <input type="button" value="Get First Name & Type" onClick="getFirstName()">
</body>
</html>
