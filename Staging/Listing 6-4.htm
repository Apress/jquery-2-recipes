<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<script src="scripts/jquery-2.1.0.min.js"></script>
   
	<style>
		ul { width:150px; }
		.highlight { border: 3px dotted red; background-color: lightblue; }
	</style>
   
	<script>
		$(function(){
			$("#btnTestIt").click(function (){
				$("ul").toggleClass("highlight");
			});
		});
	</script>
</head>
<body>
	<strong>Departments:</strong>
	<ul>
		<li>Marketing</li>
		<li>Sales</li>
		<li>Technology</li>
		<li>Customer Support</li>
	</ul>
	
	<input id="btnTestIt" type="button" value="Test It">
</body>
</html>
