<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <script src="scripts/jquery-2.1.0.min.js"></script>
    
	<style>
		div {
            border:3px double green;
            width: 50px;
            height: 50px;
            position:absolute;
            left:100px;
            top:50px;
            background-color: yellow;
		}
	</style>

    <script>
		var fadeOutFunc = function () {
            $(this).fadeOut();   
		}
          
		$(function (){
            $("#animate").click( function() {
				$("#box").animate({left:"+=300", opacity: 0.6}, 2000, 'linear')
					.animate({top: "+=200", opacity: 0.2}, 2000, 'linear')
					.slideUp(1000)
					.slideDown(1000);
			});

			$("#replaceFunctions").click( function() {
				var functionArray = new Array();
				functionArray.push(fadeOutFunc);

				$("#box").queue(functionArray);
			});

			$("#reset").click( function() {
				location.reload();
			});
		});
	</script>
</head>

<body>
    <input id="animate" type="button" value="Animate">
    <input id="replaceFunctions" type="button" value="Replace Functions in the queue">
    <input id="reset" type="button" value="Reset">

    <div id="box"></div>
</body>
</html>
