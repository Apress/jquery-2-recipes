<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Gradient, hover and active effects </title>	
   <style>
       body { background-color: lightyellow; }

       .btnBase {
          -moz-border-radius: 10px;
-webkit-border-radius: 10px;
-khtml-border-radius: 10px;

-webkit-box-shadow: 0 1px 2px rgba(0,0,0,.2);
-moz-box-shadow: 0 1px 2px rgba(0,0,0,.2);
box-shadow: 0 1px 2px rgba(0,0,0,.2);

text-shadow: 0 1px 1px rgba(0,0,0,.3);

border-radius: 10px;
background-color: orange;
width:100px;
height:30px;
       }
              
       .btn {
          color: #fef4e9;
          border: solid 1px #da7c0c;
          background: #f78d1d;
          background: -webkit-gradient(linear, left top, left bottom,
   from(#faa51a), to(#f47a20));
          background: -moz-linear-gradient(top,  #faa51a,  #f47a20);
       }

       .btn:hover {
          color: #000000;
          background: -webkit-gradient(linear, left top, left bottom,
   from(#f47a20), to(#FFFFFF));
          background: -moz-linear-gradient(top,  #f47a20,  #FFFFFF);
       }

       .btn:active {
             background: #f47c20;
background: -webkit-gradient(linear, left top, left bottom,
       from(#119FF8), to(#15AEF0));
background: -moz-linear-gradient(top,  #119FF8,  #15AEF0);
       }
   </style>
</head>
<body>
   <button class="btnBase btn">Submit</button><br/>
</body>
</html>
