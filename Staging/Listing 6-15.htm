<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<script src="scripts/jquery-2.1.0.min.js"></script>
   
	<style>
		.label { width: 200px; font-weight: bold; color: blue; }
		.highlight {
			text-decoration:underline; 
			background-color:yellow;
			width: 150px;
		}
	</style>
   
	<script>
		$(function(){
			$("#btnTestIt").click(function () {
				$("input:text").val(function (index, currentValue) { 
					return(currentValue.toUpperCase());
				});
			});
		});
	</script>
</head>
<body>
	<div class="label">Name:</div><input type="text" id="txtName"><br>
	<div class="label">Address:</div><input type="text" id="txtAddress"><br><br><br>
	<input id="btnTestIt" type="button" value="Test It">
</body>
</html>
