<!DOCTYPE html>
<html lang=en>
<head>
	<title>Events</title>
	<meta charset=utf-8>
	
	<script>
		function displayName() {
			alert(frmRegister.txtName.value);
		}
	</script>
</head>
<body>
	<form id="frmRegister">
		Name: <input type="text" name="txtName"><br>
		<input type="button" value="Register" onclick="displayName();"><br>
	</form>
</body>
</html>
