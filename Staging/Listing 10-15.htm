<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <link rel="stylesheet" href="styles/jquery-ui.min.css">
    <script src="scripts/jquery-2.1.0.min.js"></script>
    <script src="scripts/jquery-ui.min.js"></script>

    <style>
		form { border:3px double green; width: 500px; padding-left: 10px; padding-right: 10px;  
               padding-bottom: 10px; background-color: lightyellow; }

		.move { background-color: lightcyan; margin-top: 100px; margin-left: 100px; }

		label { float:left; display:block; width: 175px; font-size: 14px;}

		.ui-button-text{ font-size: 12px;}

		#txtAge { width:25px; }
		#txtSalary { width:90px; }
		#txtHireDate { width:120px; }
	</style>

    <script>
		$(function(){
			$("#txtDepartment").autocomplete();
			$("#txtAge").spinner();
			$("#txtHireDate").datepicker();

			$("#btnCreateNew").button();
			$("#btnAddClass").button();
			$("#btnRemoveClass").button();

			$("#btnAddClass").click(function () {
				$("#frmNewEmplpoyee").addClass("move", 2000, "easeInOutQuad");
			});

			$("#btnRemoveClass").click(function () {
                $("#frmNewEmplpoyee").removeClass("move", 2000, "easeInOutQuad");  
			});
		});
	</script>
</head>

<body>
    <button id="btnAddClass">Add CSS Class</button>
    <button id="btnRemoveClass">Remove CSS Class</button><br><br>

    <form id="frmNewEmplpoyee" class="ui-widget ui-corner-all">
        <h4 class="ui-widget-header" style="margin-top:5px">New Employee Record</h4>
		<label for="txtEmployeeName">Employee's Name:</label>
		<input type="text" id="txtEmployeeName" name="txtEmployeeName" 
			placeholder="LastName, FirstName" size="30"><br>

		<label for="txtDepartment">Department Name:</label>
		<input type="text" id="txtDepartment" name="txtDepartment"><br>

		<label for="txtAge">Age:</label>
		<input type="text" id="txtAge" name="txtAge" value="21"><br>

		<label for="txtSalary">Salary:</label>
		<input type="text" id="txtSalary" name="txtSalary"><br>

		<label for="txtHireDate">Hire Date:</label>
		<input type="text" id="txtHireDate" name="txtHireDate"><br><br>	

		<button id="btnCreateNew">Create New Employee Record</button>
	</form>
 </body>
</html>
