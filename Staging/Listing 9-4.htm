<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <script src="scripts/jquery-2.1.0.min.js"></script>
    
	<style>
		div {
            border:3px double green;
            width: 300px;
            background-color: lightcyan;
		}

		table {
            border:0px;
		}

		td {
            padding-right: 10px;
            padding-left: 10px;
		}

		.header {
            font-weight: bold;
            background-color: lightgray;
		}

		.evenRow {
            background-color: lightyellow;
		}
          
		.oddRow {
            background-color: lightblue;
		}

		.errMsg {
            background-color: orange;
            color: white;
            font-weight: bold;
            width: 600px;
		}
	</style>

    <script>
        function processData(returnedData, status) {
            $("#ajaxStatusMessage").append("Status: " + status + "<br>");
            $("#tblEmployee").append(returnedData);
        }


		function reportError(request, status, errorMsg) {
            $("#ajaxStatusMessage").append("Status: " + status + "<br>Error Message: " + errorMsg);
            $("#ajaxStatusMessage").addClass("errMsg");
		}

		$(function () {
            $.ajax({
				type: "GET", 
				url: "employees.htm",
				dataType: "html",
				success: processData, 
				error: reportError
			});
		});
    </script>
</head>

<body>
    <table id="tblEmployee"></table><br>
    
	<div id="ajaxStatusMessage"></div>
</body>
</html>
