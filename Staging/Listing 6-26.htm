<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<script src="scripts/jquery-2.1.0.min.js"></script>
	
	<style>
		.list { border:3px double green; width:350px; }
		.newRecord { font-weight: bold; background-color: lightyellow; }
		.tableHeader { background-color: lightgray; }
	</style>
   
	<script>
		$(function(){
			$("#btnTestIt").click(function () {
				$(".newRecord").remove();
			});
		});
	</script>
</head>
<body>
	<strong>Employees:</strong>
	<table class="list">
		<tr class="tableHeader">
			<td>Employee Name</td><td>Department Name</td>
			<td>Salary</td>
		</tr>
		<tr>
			<td>Jane Smith</td><td>Marketing</td><td>$95,000</td>
		</tr>
		<tr class="newRecord">
			<td>John Smith</td><td>Technology</td><td>$90,000</td>
		</tr>
		<tr>
			<td>Brian Adam</td><td>Sales</td><td>$72,000</td>
		</tr> 
		<tr>
			<td>Mary Jones</td><td>Customer Support</td><td>$60,000</td>
		</tr> 
		<tr>
			<td>Michael Jefferson</td><td>Technology</td><td>$85,000</td>
		</tr>
	</table><br>
   
	<input id="btnTestIt" type="button" value="Test It">
</body>
</html>
