<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<script src="scripts/jquery-2.1.0.min.js"></script>
	
	<style>
		.label {width: 200px; font-weight: bold; color: blue; }
		.dataEntry { background-color: yellow; }
		.highlight {
			text-decoration:underline; 
			background-color:yellow;
			width: 150px;
		}
	</style>
   
	<script>
		$(function(){
			$("#btnTestIt").click(function () {
				// map object of key value pairs
				var cssProperties = {"width":"140px", "font-weight" : "normal", "color" : "white", "background-color" : "darkblue"};

				$(".label").css(cssProperties); 
			});
		});
	</script>
</head>
<body>
	<div class="label">Name:</div><input type="text" id="txtName" class="dataEntry"><br>
	<div class="label">Address:</div><input type="text" id="txtAddress" class="dataEntry"><br><br><br>
	<input id="btnTestIt" type="button" value="Test It"><br>
	<div id="message"></div>
</body>
</html>
