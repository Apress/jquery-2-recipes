<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="scripts/jquery-2.1.0.min.js"></script>
    
	<style>
        label {
            float:left;
            display:block;
            width: 80px;
            font-weight: bold;
		}
    </style>
    
	<script>
        $(function () {
            $("input:not([type='button']), select, textarea" ).focus(function () {
                $(this).css("background-color", "yellow");
            });
            
			$("input:not([type='button']), select, textarea").blur(function () {
                $(this).css("background-color", "white");
            });
        });
	</script>
</head>
<body>
    <label>Name:</label> <input id="txtName" type="text"><br>
    <label>Address:</label> <input id="txtAddress" type="text"><br>
    <label>State:</label>  
    <select><option>IL</option><option>NY</option></select><br>
    <label>Comments:</label> <textarea></textarea><br><br>	
    <input id="btnSubmit" type="button" value="Submit">
    <input id="btnReset" type="button" value="Reset">
</body>
</html>
