<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <script src="scripts/jquery-2.1.0.min.js"></script>
    
	<style>
		div {
            border:3px double green;
            width: 50px;
            height: 50px;
            position:absolute;
            left:100px;
            top:50px;
            background-color: yellow;
		}

		.message {
            position:absolute;
            top:300px;
            left:0px;
            width:100%;
            height:100%;
		}
	</style>

    <script>
		$(function () {
            $("#animate").click( function() {
				$("#box").animate({left:"+=300", opacity: 0.6}, 2000, 'linear')
                    .animate({top: "+=200", opacity: 0.2}, 2000, 'linear')
                    .slideUp(1000)
                    .slideDown(1000);

				var queue = $("div").queue(); // default is "fx" - standard effects queue

				var msg = "Queue Length: " + queue.length + "<br><br>";

				for (var i = 0; i<queue.length; i++) {
					msg += "Function [" + i + "]: " + queue[i] + "<br>";
				}

				$("#message").html(msg);
            });

            $("#reset").click( function() {
				location.reload();
            });
		});
	</script>
</head>

<body>
    <input id="animate" type="button" value="Animate">
    <input id="reset" type="button" value="Reset">

    <div id="box"></div>
    <span id="message" class="message"></span>
</body>
</html>
